<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- to display quote icon -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Borel&family=Kanit&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Random Quote Generator</h1>
    <h2 class="quote">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote">Quote</span>      <!-- i want to change it with js later so i set id for it-->
      <i class="fa-solid fa-quote-right"></i>
    </h2>
    <p class="author" id="author">~ Author</p>
    <button class="btn" id="btn">Get a quote</button>

    <script src="index.js"></script>
  </div>
</body>
</html>
